<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- --------- -->
    <!--    CSS    -->
    <!-- --------- -->

    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="reloadClock()">
    <div id="overlay" class="overlay"></div>

    <div id="bulb" class="bulb bulb-off"></div>
    <div class="reloj">
        <div class="inside">
            <div id="hour"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
            <div id="point"></div>
        </div>
    </div>

    <div id="switchWall" class="switch-wall switch-wall-off">
        <div id="switch" class="switch switch-off" onclick="onOf(this)"></div>
    </div>

    <audio id="audio">
        <source src="sounds/tic-tac.mp3" type="audio/mp3">
    </audio>

    <!-- ---------------- -->
    <!--    JAVASCRIPT    -->
    <!-- ---------------- -->

    <script src="js/clock.js"></script>
</body>

</html>
